me-ocean{--primary:#3B82F6;--secondary:#06B6D4;--accent:#14B8A6;--bg-start:#EFF6FF;--bg-end:#F0FDFA;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-forest{--primary:#10B981;--secondary:#059669;--accent:#0D9488;--bg-start:#ECFDF5;--bg-end:#F0FDFA;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-lavender{--primary:#8B5CF6;--secondary:#A855F7;--accent:#EC4899;--bg-start:#F5F3FF;--bg-end:#FDF2F8;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-neon-blue{--primary:#2563EB;--secondary:#06B6D4;--accent:#3B82F6;--bg-start:#DBEAFE;--bg-end:#CFFAFE;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-neon-green{--primary:#16A34A;--secondary:#84CC16;--accent:#10B981;--bg-start:#DCFCE7;--bg-end:#ECFCCB;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-neon-pink{--primary:#EC4899;--secondary:#F43F5E;--accent:#C026D3;--bg-start:#FDF2F8;--bg-end:#FDF4FF;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-neon-purple{--primary:#8B5CF6;--secondary:#A855F7;--accent:#6366F1;--bg-start:#F3E8FF;--bg-end:#EEF2FF;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-pastel-mint{--primary:#10B981;--secondary:#34D399;--accent:#6EE7B7;--bg-start:#F0FDF4;--bg-end:#ECFDF5;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-pastel-peach{--primary:#F97316;--secondary:#FB923C;--accent:#FBBF24;--bg-start:#FFFBEB;--bg-end:#FEF3C7;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-pastel-sky{--primary:#0EA5E9;--secondary:#38BDF8;--accent:#7DD3FC;--bg-start:#F0F9FF;--bg-end:#E0F2FE;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-pastel-rose{--primary:#F43F5E;--secondary:#FB7185;--accent:#FDA4AF;--bg-start:#FFF1F2;--bg-end:#FFE4E6;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-mono-black{--primary:#374151;--secondary:#4B5563;--accent:#6B7280;--bg-start:#F9FAFB;--bg-end:#F3F4F6;--card:#FFFFFF;--text:#111827;--text-light:#6B7280}.theme-mono-white{--primary:#9CA3AF;--secondary:#6B7280;--accent:#4B5563;--bg-start:#FFFFFF;--bg-end:#F9FAFB;--card:#F9FAFB;--text:#111827;--text-light:#6B7280}.theme-royal{--primary:#7C3AED;--secondary:#6366F1;--accent:#3B82F6;--bg-start:#F5F3FF;--bg-end:#EEF2FF;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-earth{--primary:#D97706;--secondary:#F59E0B;--accent:#EF4444;--bg-start:#FFFBEB;--bg-end:#FEF2F2;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-cosmic{--primary:#a78bfa;--secondary:#f472b6;--accent:#5eead4;--bg-start:#1e1b4b;--bg-end:#4c1d95;--card:#312e81;--text:#e0e7ff;--text-light:#c7d2fe}.theme-vintage{--primary:#CA8A04;--secondary:#D97706;--accent:#DC2626;--bg-start:#FEFCE8;--bg-end:#FEF2F2;--card:white;--text:#1F2937;--text-light:#6B7280}.theme-high-contrast{--primary:#0000FF;--secondary:#d1d500;--accent:#0000FF;--bg-start:#FFFFFF;--bg-end:#FFFFFF;--card:#FFFFFF;--text:#000000;--text-light:#222222; border: 1px solid #000;}
        .theme-aurora{--primary:#8A2BE2;--secondary:#4682B4;--accent:#FF69B4;--bg-start:#ee7752;--bg-end:#23d5ab;--card:rgba(40,30,60,0.7);--text:#F0F8FF;--text-light:#B0C4DE}
        .theme-meadow{--primary:#65a30d;--secondary:#16a34a;--accent:#facc15;--bg-start:#f7fee7;--bg-end:#f0fdf4;--card:white;--text:#1F2937;--text-light:#6B7280}
        .theme-bubblegum{--primary:#f472b6;--secondary:#e879f9;--accent:#a78bfa;--bg-start:#fdf2f8;--bg-end:#faf5ff;--card:white;--text:#1F2937;--text-light:#6B7280}
        .theme-midnight{--primary:#38bdf8;--secondary:#818cf8;--accent:#a78bfa;--bg-start:#0c0a09;--bg-end:#1e293b;--card:#1e293b;--text:#f8fafc;--text-light:#cbd5e1}

        /* Apply theme colors */
        body { background: linear-gradient(135deg, var(--bg-start), var(--bg-end)); color: var(--text); }
        .primary-bg { background-color: var(--primary) !important; }
        .primary-text { color: var(--primary) !important; }
        .secondary-bg { background-color: var(--secondary) !important; }
        .secondary-text { color: var(--secondary) !important; }
        .card-bg { background-color: var(--card) !important; }
        .primary-gradient { background: linear-gradient(135deg, var(--primary), var(--secondary)) !important; }
        
        @keyframes animated-gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        .theme-aurora body{background:linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);background-size:400% 400%;animation:animated-gradient 15s ease infinite}
        
        /* General Styles */
        .modern-card { background: var(--card); border: 1px solid color-mix(in srgb, var(--text) 5%, transparent); border-radius: 0.75rem; box-shadow: 0 4px 15px -3px rgba(0,0,0,0.05); transition: all 0.3s ease; }
        .modern-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.08); }
        .modern-input { border: 1px solid color-mix(in srgb, var(--text) 20%, transparent); border-radius: 0.5rem; transition: all 0.3s ease; background: color-mix(in srgb, var(--bg-end) 50%, var(--card)); color: var(--text); }
        .modern-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent); outline: none; }
        .modern-input.error { border-color: #EF4444; animation: shake 0.5s; }
        label { color: var(--text-light); }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        .modern-btn { border-radius: 0.5rem; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: none; }
        .modern-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .barcode-box { max-width: 150px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; direction: rtl; text-align: left; background-color: color-mix(in srgb, var(--text) 5%, transparent); color: var(--text-light); }

        .scanner-container { width: 100%; max-width: 300px; margin: 0 auto; border: 2px solid var(--secondary); border-radius: 1rem; overflow: hidden; background: #000; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); position: relative; }
        #reader, #storeReader, #shoppingReader, #dashboardReader { width: 100% !important; border-radius: 14px; min-height: 250px; }
        #reader video, #storeReader video, #shoppingReader video, #dashboardReader video { border-radius: 14px !important; object-fit: cover !important; width: 100% !important; height: 100% !important; }
        .flashlight-btn { position: absolute; top: 10px; right: 10px; z-index: 20; width: 40px; height: 40px; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(5px); border: 2px solid rgba(0, 0, 0, 0.2); border-radius: 50%; color: #333; font-size: 18px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: all 0.3s ease; }
        .flashlight-btn:hover { transform: scale(1.1); }
        .flashlight-btn.active { background: #FFD700; color: #333; border-color: #FFA500; animation: flashPulse 1s infinite; }
        @keyframes flashPulse { 50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.8); } }
        
        .zoom-slider { -webkit-appearance: none; appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; outline: none; transition: opacity .2s; }
        .zoom-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: white; cursor: pointer; border-radius: 50%; border: 2px solid var(--primary);}
        .zoom-slider::-moz-range-thumb { width: 16px; height: 16px; background: white; cursor: pointer; border-radius: 50%; border: 2px solid var(--primary);}

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .slide-up { animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .highlight-total { animation: highlight 0.7s ease-out; }
        @keyframes highlight { 0%, 100% { background-color: transparent; transform: scale(1); } 50% { background-color: color-mix(in srgb, var(--secondary) 30%, transparent); transform: scale(1.05); } }
        .modal-backdrop { animation: fadeIn 0.2s ease-out; }

        @media print {
            body * { visibility: hidden; } 
            .print-area, .print-area * { visibility: visible; } 
            .print-area { position: absolute; left: 0; top: 0; width: 100%; }
            .no-print { display: none !important; }
        }
    </style>
</head>

        function printAllProducts() { toggleMenu(); if (Object.keys(products).length === 0) { showToast('❌ प्रिंट करने के लिए कोई प्रोडक्ट नहीं है!', 'error'); return; } const computedStyle = getComputedStyle(document.body); const themeStyle = `:root { --primary: ${computedStyle.getPropertyValue('--primary')}; --secondary: ${computedStyle.getPropertyValue('--secondary')}; --card: ${computedStyle.getPropertyValue('--card')}; --text: ${computedStyle.getPropertyValue('--text')}; --text-light: ${computedStyle.getPropertyValue('--text-light')}; --bg-start: ${computedStyle.getPropertyValue('--bg-start')}; }`; const productsHtml = Object.values(products).map((p, index) => `<tr class="border-b"><td class="p-3">${index + 1}</td><td class="p-3 font-semibold">${p.name || ''}</td><td class="p-3">₹${p.price ? p.price.toFixed(2) : '0.00'} / ${p.fillingQuantity || 1} ${unitTextMap[p.unit] || p.unit}</td><td class="p-3 font-mono text-xs">${p.barcode || 'N/A'}</td><td class="p-3 text-xs">${p.details || ''}</td></tr>`).join(''); const printContent = `<!DOCTYPE html><html lang="hi"><head><meta charset="UTF-8"><title>${storeName} - सभी प्रोडक्ट्स</title><script src="https://cdn.tailwindcss.com"><\/script><style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap'); body { font-family: 'Inter', sans-serif; background-color: var(--bg-start); color: var(--text); } ${themeStyle} @media print { body { -webkit-print-color-adjust: exact; print-color-adjust: exact; } }</style></head><body><div class="container mx-auto p-8"><div class="text-center mb-8 p-4 rounded-lg" style="background-color: var(--card);"><h1 class="text-3xl font-bold" style="color: var(--primary);">${storeName}</h1><p style="color: var(--text-light);">सभी प्रोडक्ट्स की सूची</p><p class="text-xs mt-1" style="color: var(--text-light);">${new Date().toLocaleString('hi-IN')}</p></div><div class="rounded-lg shadow-md overflow-hidden" style="background-color: var(--card);"><table class="w-full text-sm"><thead style="background-color: var(--primary); color: white;"><tr><th class="p-3 text-left">#</th><th class="p-3 text-left">नाम</th><th class="p-3 text-left">कीमत/यूनिट</th><th class="p-3 text-left">बारकोड</th><th class="p-3 text-left">विवरण</th></tr></thead><tbody>${productsHtml}</tbody></table></div><div class="text-center mt-6 text-sm" style="color: var(--text-light);">कुल प्रोडक्ट्स: ${Object.keys(products).length}</div></div></body></html>`; const printWindow = window.open('', '_blank'); printWindow.document.write(printContent); printWindow.document.close(); setTimeout(() => { try { printWindow.focus(); printWindow.print(); printWindow.close(); } catch (e) { showToast('❌ प्रिंट पॉप-अप ब्लॉक हो गया', 'error'); } }, 500); }
        
        // ========= THEME & MENU FUNCTIONS =========

            const themeGroups = {
                'सिस्टम': [{ id: 'auto', name: 'Auto', preview: 'auto' }],
                'एनिमेटेड': [
                    { id: 'aurora', name: 'Aurora', preview: ['#ee7752', '#e73c7e', '#23a6d5'] },
                ],
                'लाइट थीम्स': [
                    { id: 'blue', name: 'Blue', preview: ['#3B82F6', '#10B981', '#F0F9FF'] },
                    { id: 'meadow', name: 'Meadow', preview: ['#65a30d', '#16a34a', '#f7fee7'] },
                    { id: 'bubblegum', name: 'Bubblegum', preview: ['#f472b6', '#e879f9', '#fdf2f8'] },
                    { id: 'orange', name: 'Orange', preview: ['#F97316', '#EA580C', '#FFFBEB'] },
                ],

                    { id: 'high-contrast', name: 'High Contrast', preview: ['#0000FF', '#d1d500', '#FFFFFF'] }
                ]
            };
            const modalContent = document.querySelector('#themeModal .modern-card'); 
            modalContent.innerHTML = `<h3 class="text-lg font-bold mb-3 text-main" data-lang-key="theme_modal_title">🎨 थीम चुनें</h3>`; 
            const container = document.createElement('div'); 
            container.className = 'max-h-96 overflow-y-auto p-1'; 
            Object.entries(themeGroups).forEach(([groupName, themes]) => { 
                const groupTitle = document.createElement('h4'); 
                groupTitle.className = 'font-semibold text-xs text-gray-500 mt-3 first:mt-0 mb-2 px-2 uppercase'; 
                groupTitle.textContent = groupName; 
                container.appendChild(groupTitle); 
                const grid = document.createElement('div'); 
                grid.className = 'grid grid-cols-3 sm:grid-cols-4 gap-2'; 
                themes.forEach(theme => { 
                    const button = document.createElement('button'); 
                    button.className = 'p-1.5 rounded-lg border flex flex-col items-center justify-center space-y-2 hover:border-gray-400 transition-all'; 
                    button.onclick = () => { changeTheme(theme.id); closeThemeModal(); }; 
                    let previewHtml = ''; 
                    if (theme.id === 'auto') { 
                        previewHtml = `<div class="w-10 h-10 rounded-full overflow-hidden border flex bg-gray-200"><div class="w-1/2 h-full bg-white"></div><div class="w-1/2 h-full" style="background-color: #1F2937;"></div></div>`; 
                    } else { 
                        previewHtml = `<div class="w-full h-10 rounded-md flex items-center justify-center overflow-hidden border"><div class="w-1/3 h-full" style="background-color: ${theme.preview[2]};"></div><div class="w-1/3 h-full" style="background-color: ${theme.preview[0]};"></div><div class="w-1/3 h-full" style="background-color: ${theme.preview[1]};"></div></div>`; 
                    } 
                    button.innerHTML = `${previewHtml}<span class="text-xs font-medium">${theme.name}</span>`; 
                    grid.appendChild(button); 
                }); 
                container.appendChild(grid); 
            }); 
            modalContent.appendChild(container); 
            const closeButton = document.createElement('button'); 
            closeButton.className = 'w-full mt-4 bg-gray-200 text-gray-700 py-2 px-3 rounded-lg font-semibold modern-btn text-sm'; 
            closeButton.textContent = 'बंद करें'; 
            closeButton.dataset.langKey = 'btn_close'; 
            closeButton.onclick = closeThemeModal;

        function handleEditStoreName() { toggleMenu(); showPromptModal('स्टोर का नाम बदलें', 'कृपया अपने स्टोर का नया नाम दर्ज करें।', storeName, (newName) => { if (newName && newName.trim()) { storeName = newName.trim(); document.getElementById('storeName').textContent = storeName; localStorage.setItem('storeName', storeName); showToast('✅ स्टोर का नाम अपडेट हो गया!', 'success'); } }); }
        function handleClearHistory() { toggleMenu(); if (billHistory.length === 0) { showToast('❌ कोई बिल हिस्ट्री नहीं है!', 'error'); return; } showConfirmModal('🚨 बिल हिस्ट्री क्लियर करें?', `क्या आप वाकई सभी ${billHistory.length} बिल्स को हमेशा के लिए डिलीट करना चाहते हैं?`, () => { showConfirmModal('🚨 अंतिम चेतावनी!', 'यह एक्शन वापस नहीं लिया जा सकता। क्या आप निश्चित हैं?', () => { billHistory = []; localStorage.setItem('billHistory', JSON.stringify(billHistory)); displayBillHistory(); triggerHapticFeedback(); showToast('✅ बिल हिस्ट्री क्लियर हो गई!', 'success'); }); }); }
        
        function closeEditModal() { document.getElementById('editModal').classList.add('hidden'); currentEditingProduct = null; }
        function searchProducts(query) { const resultsDiv = document.getElementById('searchResults'); const trimmedQuery = query.trim(); if (!trimmedQuery) { resultsDiv.classList.add('hidden'); return; } const lowerCaseQuery = trimmedQuery.toLowerCase(); const results = Object.values(products).filter(p => p.name.toLowerCase().includes(lowerCaseQuery) || (p.barcode && p.barcode.includes(lowerCaseQuery))); if (results.length === 0) { resultsDiv.innerHTML = '<div class="text-center py-4 text-gray-500">कोई प्रोडक्ट नहीं मिला</div>'; resultsDiv.classList.remove('hidden'); return; } resultsDiv.innerHTML = results.map(p => ` <div class="bg-gray-50 p-2.5 rounded-lg border cursor-pointer hover:border-[var(--primary)] transition-all" onclick="addToBill('${p.id}', this)" style="background-color: color-mix(in srgb, var(--text) 5%, transparent);"> <div class="font-semibold text-sm">${p.name}</div> <div class="secondary-text font-bold text-sm">₹${p.price} <span class="text-xs text-gray-500"> / ${p.fillingQuantity || 1} ${unitTextMap[p.unit] || p.unit}</span></div> </div>`).join(''); resultsDiv.classList.remove('hidden'); }
        function handleDeleteHistoryItem(event, billId) { event.stopPropagation(); showConfirmModal('🗑️ बिल डिलीट करें?', 'क्या आप वाकई इस बिल को हिस्ट्री से डिलीट करना चाहते हैं?', () => { const index = billHistory.findIndex(b => b.id === billId); if (index > -1) { billHistory.splice(index, 1); displayBillHistory(); showToast('✅ बिल डिलीट हो गया!', 'success'); triggerHapticFeedback(); } }); }
        function displayBillHistory() {
            const historyDiv = document.getElementById('billHistory');
            if (billHistory.length === 0) {
                historyDiv.innerHTML = `<div class="text-center py-16 text-gray-500 flex flex-col items-center"><svg class="w-16 h-16 text-gray-300 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" /></svg><h3 class="font-bold text-lg" data-lang-key="empty_state_history_title">कोई बिल हिस्ट्री नहीं है</h3><p class="text-sm" data-lang-key="empty_state_history_desc">सेव किए गए बिल यहाँ दिखाई देंगे।</p></div>`;
                return;
            }
            historyDiv.innerHTML = billHistory.map(bill => {
                const billDetailsHtml = bill.items.map(item => {
                    const unitLabel = unitTextMap[item.unit] || item.unit;
                    const totalUnits = item.quantity * item.fillingQuantity;
                    const formattedTotalUnits = parseFloat(totalUnits.toFixed(2));
                    return `<div class="border-t first:border-t-0 py-2">
                        <div class="flex justify-between font-semibold">
                            <span>${item.name}</span>
                            <span>₹${(item.price * item.quantity).toFixed(2)}</span>
                        </div>
                        <div class="flex justify-between text-xs text-gray-500">
                            <span>${item.quantity} × (₹${item.price}/${item.fillingQuantity} ${unitLabel})</span>
                            <span><span data-lang-key="text_total">कुल</span>: ${formattedTotalUnits} ${unitLabel}</span>
                        </div>
                    </div>`;
                }).join('');
                return ` <div class="modern-card p-3 cursor-pointer fade-in" onclick="toggleBillDetails(${bill.id})"> <div class="flex justify-between items-center"> <div> <h4 class="font-semibold text-sm">${bill.customerName || `बिल #${bill.id}`}</h4> <p class="text-xs text-gray-500">📅 ${bill.date}</p> </div> <div class="text-right"> <p class="font-bold secondary-text text-base">₹${bill.total.toFixed(2)}</p> </div> </div> <div id="billDetails_${bill.id}" class="hidden mt-3 pt-3 border-t"> <div class="text-sm space-y-1 bg-gray-50 p-2 rounded-lg" style="background-color: color-mix(in srgb, var(--text) 5%, transparent);">${billDetailsHtml}<div class="mt-3 text-center flex justify-center gap-2"> <button onclick="handleDeleteHistoryItem(event, ${bill.id})" class="bg-red-500 text-white px-3 py-1.5 rounded-lg text-xs hover:bg-red-600 transition-colors"><span data-lang-key="btn_delete">डिलीट</span></button> <button onclick="printOldBill(event, ${bill.id})" class="bg-blue-500 text-white px-3 py-1.5 rounded-lg text-xs hover:bg-blue-600 transition-colors"><span data-lang-key="btn_download">डाउनलोड</span></button> </div> </div> </div> </div>`;
            }).join('');
            updateDashboardStats();
        }
        function toggleBillDetails(billId) { document.getElementById(`billDetails_${billId}`).classList.toggle('hidden'); }
        function exportData() { toggleMenu(); const data = { storeName, products, billHistory, currentTheme, notes, exportDate: new Date().toISOString() }; const dataStr = JSON.stringify(data, null, 2); const blob = new Blob([dataStr], {type: 'application/json'}); const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `${storeName}_backup_${new Date().toISOString().split('T')[0]}.json`; link.click(); showToast('✅ डेटा एक्सपोर्ट हो गया!', 'success'); }
        function importData(event) { const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { try { const data = JSON.parse(e.target.result); showConfirmModal('📥 डेटा इम्पोर्ट करें?', 'क्या आप वाकई डेटा इम्पोर्ट करना चाहते हैं? यह मौजूदा डेटा को बदल देगा।', () => { if (data.storeName) storeName = data.storeName; if (data.products) products = data.products; if (data.billHistory) billHistory = data.billHistory; if (data.currentTheme) currentTheme = data.currentTheme; if (data.notes) notes = data.notes; document.getElementById('storeName').textContent = storeName; applyTheme(currentTheme); searchAndSortProducts(); displayBillHistory(); showToast('✅ डेटा सफलतापूर्वक इम्पोर्ट हो गया!', 'success'); }, 'secondary-bg');} catch (error) { showToast('❌ गलत फाइल फॉर्मेट!', 'error'); } }; reader.readAsText(file); event.target.value = ''; }
        function closeNotesModal() { document.getElementById('notesModal').classList.add('hidden'); }
        function saveNotes() { notes = document.getElementById('notesText').value; localStorage.setItem('notes', notes); closeNotesModal(); showToast('📝 नोट्स सेव हो गए!', 'success'); }
        function showNotesModal() { toggleMenu(); document.getElementById('notesText').value = notes; document.getElementById('notesModal').classList.remove('hidden'); history.pushState({ modal: 'notes' }, '', location.href); }
        function showThemeSelector() { toggleMenu(); document.getElementById('themeModal').classList.remove('hidden'); history.pushState({ modal: 'theme' }, '', location.href); }
        function closeThemeModal() { document.getElementById('themeModal').classList.add('hidden'); }
        function handleBackButton(event) { if (isScanning) { stopScanning(currentScanningSection); return; } if (!document.getElementById('addProductModal').classList.contains('hidden')) { closeAddModal(); return; } if (!document.getElementById('editModal').classList.contains('hidden')) { closeEditModal(); return; } if (!document.getElementById('themeModal').classList.contains('hidden')) { closeThemeModal(); return; } if (!document.getElementById('notesModal').classList.contains('hidden')) { closeNotesModal(); return; } if (!document.getElementById('menuDropdown').classList.contains('hidden')) { document.getElementById('menuDropdown').classList.add('hidden'); return; } if (event.state && event.state.section) { showSection(event.state.section, false); } else { showSection('home', false); } }
        function fetchProductDetails(barcode) { if (!barcode.trim()) return; let product = null; if (productDatabase[barcode]) { product = productDatabase[barcode]; showToast('✅ प्रोडक्ट डिटेल्स ऑटो-फिल हो गए!', 'success'); } else if (products[barcode]) { product = products[barcode]; showToast('📦 स्टोर से प्रोडक्ट डिटेल्स लोड हो गए!', 'info'); } if (product) { document.getElementById('productName').value = product.name; document.getElementById('productPrice').value = product.price; document.getElementById('productDetails').value = product.details || ''; document.getElementById('productFillingQuantity').value = product.fillingQuantity || 1; document.getElementById('productUnit').value = product.unit || 'piece'; } }
        function toggleLanguage() { currentLanguage = currentLanguage === 'hi' ? 'en' : 'hi'; setLanguage(currentLanguage); }
        function setLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('language', lang);
            document.documentElement.lang = lang;
            const langStrings = translations[lang];
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (langStrings[key]) {
                    if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                        if (el.placeholder) {
                           el.placeholder = langStrings[key];
                        }
                    } else {
                        const targetElement = el.querySelector('span[data-lang-key]') || el;
                        const textNode = Array.from(targetElement.childNodes).find(node => node.nodeType === Node.TEXT_NODE && node.textContent.trim().length > 0);
                        if (textNode) {
                            textNode.textContent = langStrings[key];
                        } else {
                            targetElement.textContent = langStrings[key];
                        }
                    }
                }
            });
        }
    </script>
