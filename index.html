<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>स्मार्ट स्टोर मैनेजर</title>
    
    <meta name="theme-color" id="theme-color-meta" content="#007AFF"/>
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/007AFF/FFFFFF?text=SSM">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        /* --- Google Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        /* --- Base Styles --- */
        body {
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            -webkit-tap-highlight-color: transparent;
            font-smooth: antialiased;
            -webkit-font-smoothing: antialiased;
        }
        
        /* --- Light Theme (Default) --- */
        :root {
            --primary: #007AFF;
            --primary-content: #FFFFFF;
            --secondary: #34C759;
            --secondary-content: #FFFFFF;
            --bg-start: #F2F2F7;
            --bg-end: #FFFFFF;
            --card: #FFFFFF;
            --text: #1F2937; /* Softer black */
            --text-light: #6B7280;
            --border-color: #E5E5EA;
            --text-heading: #111827;
            --text-product-name: #1F2937;
            --text-price: var(--primary);
            --text-meta: #8A8A8E;
            --input-bg: #F9FAFB;
        }

        /* --- Dark Theme (Applied via .dark class on <html> tag) --- */
        html.dark:root {
            --primary: #0A84FF;
            --secondary: #30D158;
            --bg-start: #000000;
            --bg-end: #1C1C1E;
            --card: #1C1C1E;
            --text: #E5E5EA; /* Softer white */
            --text-light: #8D8D93;
            --border-color: #38383A;
            --text-heading: #FFFFFF;
            --text-product-name: #E5E5EA;
            --text-price: var(--primary);
            --text-meta: #8D8D93;
            --input-bg: #2C2C2E;
        }

        /* --- Clean & Simple Styles --- */
        body { background-color: var(--bg-start); color: var(--text); transition: background-color 0.3s, color 0.3s; }
        .primary-bg { background-color: var(--primary) !important; color: var(--primary-content) !important; }
        .primary-text { color: var(--primary) !important; }
        .secondary-bg { background-color: var(--secondary) !important; color: var(--secondary-content) !important; }
        .card-bg { background-color: var(--card) !important; }
        
        .product-name-text { color: var(--text-product-name); }
        .price-text { color: var(--text-price); }
        .meta-text { color: var(--text-meta); }
        
        .modern-card { 
            background: var(--card); 
            border: 1px solid var(--border-color); 
            border-radius: 0.75rem; 
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.05);
        }
        html.dark .modern-card {
             box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.1);
        }
        .modern-card:hover { 
            border-color: color-mix(in srgb, var(--primary) 40%, transparent); 
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07);
        }
        .modern-input { border: 1px solid var(--border-color); border-radius: 0.5rem; transition: all 0.2s ease; background-color: var(--input-bg); color: var(--text); }
        .modern-input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px color-mix(in srgb, var(--primary) 20%, transparent); outline: none; background-color: var(--card); }
        .modern-input.error { border-color: #EF4444; animation: shake 0.5s; }
        label { color: var(--text-light); }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        
        .modern-btn { border-radius: 0.5rem; font-weight: 600; transition: opacity 0.2s ease, transform 0.2s ease; border: 1px solid transparent; }
        .modern-btn:hover { opacity: 0.85; transform: translateY(-1px); }
        .modern-btn:active { opacity: 0.7; transform: translateY(0px); }

        .barcode-badge { background-color: color-mix(in srgb, var(--text) 5%, transparent); color: var(--text-light); font-family: monospace; font-size: 0.65rem; padding: 2px 6px; border-radius: 9999px; max-width: 80px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .scanner-container { width: 100%; max-width: 280px; margin: 0 auto; border-radius: 1rem; overflow: hidden; background: #000; }
        #reader, #storeReader, #shoppingReader, #dashboardReader { width: 100% !important; border-radius: 14px; height: 160px; }
        #reader video, #storeReader video, #shoppingReader video, #dashboardReader video { border-radius: 14px !important; object-fit: cover !important; width: 100% !important; height: 100% !important; }
        
        .zoom-slider { -webkit-appearance: none; appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; outline: none; transition: opacity .2s; }
        .zoom-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: white; cursor: pointer; border-radius: 50%; border: 2px solid var(--primary);}
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .highlight-total { animation: highlight 0.7s ease-out; }
        @keyframes highlight { 0%, 100% { background-color: transparent; } 50% { background-color: color-mix(in srgb, var(--secondary) 20%, transparent); } }
        
        /* Desktop/Tablet Layout */
        @media (min-width: 768px) {
             body { display: flex; }
             .sidebar { width: 220px; flex-shrink: 0; }
             main { 
                 flex-grow: 1; 
                 background-color: var(--bg-start);
                 max-width: 1280px; /* Added max-width for better readability on large screens */
                 margin-left: auto;
                 margin-right: auto;
             }
             .section-container { max-width: 100%; margin: 0; }
        }

        /* Print Styles */
        @media print {
            .no-print { display: none !important; }
            body { 
                background-color: #ffffff !important; 
                color: #000000 !important;
                font-size: 10pt;
            }
            main, .section-container, .md\:pl-\[220px\] {
                padding: 0 !important;
                max-width: 100% !important;
            }
            .modern-card {
                box-shadow: none !important;
                border: 1px solid #ddd !important;
                border-radius: 0 !important;
            }
            .price-text, .primary-text {
                color: #000000 !important;
            }
            .product-name-text {
                 color: #000000 !important;
            }
            h1, h2, h3, h4, th {
                color: #000000 !important;
            }
            a::after {
                content: "" !important;
            }
            @page {
                margin: 0.75in;
                size: A4;
            }
        }
    </style>
</head>
<body class="min-h-screen pb-16 md:pb-0">
    <aside class="sidebar fixed top-0 left-0 h-full card-bg border-r z-30 flex-col p-3 hidden md:flex no-print" style="border-color: var(--border-color);">
        <div class="flex items-center mb-6 px-2">
            <svg class="h-7 w-7 primary-text" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5A2.25 2.25 0 0 0 11.25 11.25H4.5A2.25 2.25 0 0 0 2.25 13.5V21M3 3h12M3 7.5h12M3 12h12M3 16.5h12M17.25 3v18" /></svg>
            <h1 id="storeName" class="ml-2 text-lg font-bold primary-text">मेरा स्टोर</h1>
        </div>
        <nav class="flex flex-col space-y-1">

            <button onclick="showSection('store')" id="storeTabDesktop" class="nav-tab-desktop"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg><span data-lang-key="tab_store">स्टोर</span></button>
            <button onclick="showSection('shopping')" id="shoppingTabDesktop" class="nav-tab-desktop"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg><span data-lang-key="tab_shopping">शॉपिंग</span></button>
            <button onclick="showSection('history')" id="historyTabDesktop" class="nav-tab-desktop"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg><span data-lang-key="tab_history">हिस्ट्री</span></button>
        </nav>
        <div class="mt-auto">
            <button onclick="toggleMenu()" class="w-full text-left px-3 py-2 rounded-lg flex items-center space-x-3 text-sm" style="background-color: color-mix(in srgb, var(--primary) 10%, transparent);"><svg class="w-5 h-5" style="color: var(--text-light);" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0 3.35a1.724 1.724 0 001.066 2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg><span class="font-medium">सेटिंग्स और टूल्स</span></button>
        </div>
    </aside>

    <div class="md:pl-[220px] w-full">
        <header class="card-bg sticky top-0 z-30 border-b md:hidden no-print" style="border-color: var(--border-color);">
            <div class="px-3">
                <div class="flex items-center justify-between h-12">
                    <div class="flex items-center">
                        <svg class="h-6 w-6 primary-text" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5A2.25 2.25 0 0 0 11.25 11.25H4.5A2.25 2.25 0 0 0 2.25 13.5V21M3 3h12M3 7.5h12M3 12h12M3 16.5h12M17.25 3v18" /></svg>
                        <h1 id="mobileStoreName" class="ml-2 text-md font-bold primary-text">मेरा स्टोर</h1>
                    </div>
                    <button onclick="toggleMenu()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg></button>
                </div>
            </div>
        </header>
        
        <div id="menuDropdown" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-end no-print" onclick="if(event.target === this) toggleMenu()">
            <div id="menuContent" class="card-bg w-full rounded-t-2xl shadow-xl slide-up">
                <div class="p-2 space-y-1">
                    <div class="w-10 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto mb-2"></div>
                    <button onclick="handleEditStoreName()" class="w-full text-left px-3 py-2.5 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg><span data-lang-key="menu_rename_store">स्टोर का नाम बदलें</span></button>
                    <button onclick="toggleTheme()" class="w-full text-left px-3 py-2.5 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg><span>थीम बदलें (लाइट/डार्क)</span></button>
                    <button onclick="toggleLanguage()" class="w-full text-left px-3 py-2.5 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m4 13l4-4M19 5h-4M16 19l-4-4M5 19h12a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg><span data-lang-key="menu_change_language">भाषा बदलें / Language</span></button>
                    <button onclick="showNotesModal()" class="w-full text-left px-3 py-2.5 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg><span data-lang-key="menu_notes">नोट्स</span></button>
                    <hr class="my-1" style="border-color: var(--border-color);"><button onclick="exportData()" class="w-full text-left px-3 py-2.5 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg><span data-lang-key="menu_export">डेटा एक्सपोर्ट करें</span></button>
                    <button onclick="document.getElementById('importFile').click()" class="w-full text-left px-3 py-2.5 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg><span data-lang-key="menu_import">डेटा इम्पोर्ट करें</span></button>
                    <hr class="my-1" style="border-color: var(--border-color);"><button onclick="printAllProducts()" class="w-full text-left px-3 py-2.5 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" /></svg><span data-lang-key="menu_print_products">सभी प्रोडक्ट्स प्रिंट करें</span></button>
                </div>
            </div>
        </div>
        
        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">

        <main>

                </div>
                <div id="statsContainer" class="grid grid-cols-2 gap-3 hidden">
                    <div onclick="showSection('store')" class="modern-card p-3 text-center cursor-pointer">

                        <p id="totalProductsStat" class="text-xl font-bold">0</p>
                        <p data-lang-key="dashboard_total_products" class="text-xs font-medium" style="color: var(--text-light);">कुल प्रोडक्ट्स</p>

                    <div onclick="showSection('history')" class="modern-card p-3 text-center cursor-pointer">

                <div class="space-y-3 mt-4">

                     <button onclick="showSection('shopping')" class="modern-card p-3 text-left flex items-center space-x-3 w-full"><div class="text-3xl">🛒</div><div><h3 data-lang-key="dashboard_create_bill" class="font-semibold text-sm">नया बिल बनाएं</h3><p class="text-xs" style="color: var(--text-light);">ग्राहक के लिए एक नया बिल तैयार करें।</p></div></button>
                </div>
                <div class="mt-4">
                    <div class="modern-card p-3">
                        <h3 class="text-sm font-bold mb-2 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2 primary-text" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v1m6 11h-1m-2-11h1m-1 11h1M4 12H3m11 6v-1m-2 2v1m-7-2v1M7.5 7.5h9v9h-9v-9z" /></svg><span data-lang-key="dashboard_scanner_title">त्वरित स्कैन</span></h3>
                        <button onclick="startScanning('dashboard')" id="dashboardScanBtn" class="w-full primary-bg text-white py-2 px-4 rounded-lg font-semibold modern-btn text-sm flex items-center justify-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4 8V4m0 0h4M4 4l5 5m11-1v4m0 0h-4m4 0l-5-5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 0l-5 5" />
                            </svg>
                            <span data-lang-key="dashboard_scanner_btn">स्कैन शुरू करें</span>
                        </button>
                        <div id="dashboardScanner" class="hidden my-2">
                            <div class="scanner-container">
                                <div id="dashboardReader"></div>

        // --- HINGLISH SEARCH HELPER ---
        function transliterateHinglish(text) {
            const map = {
                'a': 'अ', 'aa': 'आ', 'i': 'इ', 'ee': 'ई', 'u': 'उ', 'oo': 'ऊ', 'ri': 'ऋ', 'e': 'ए', 'ai': 'ऐ', 'o': 'ओ', 'au': 'औ',
                'k': 'क', 'kh': 'ख', 'g': 'ग', 'gh': 'घ', 'ch': 'च', 'chh': 'छ', 'j': 'ज', 'jh': 'झ', 't': 'ट', 'th': 'ठ', 'd': 'ड', 'dh': 'ढ', 'n': 'न',
                'p': 'प', 'ph': 'फ', 'f': 'फ', 'b': 'ब', 'bh': 'भ', 'm': 'म', 'y': 'य', 'r': 'र', 'l': 'ल', 'v': 'व', 'w': 'व', 'sh': 'श', 's': 'स', 'h': 'ह',
                'gy': 'ज्ञ', 'tr': 'त्र', 'ksh': 'क्ष', 'shree': 'श्री',
                'chini': 'चीनी', 'namak': 'नमक', 'tel': 'तेल', 'chai': 'चाय', 'doodh': 'दूध', 'pani': 'पानी', 'biscuit': 'बिस्किट', 'dal': 'दाल'
            };
            let result = '';
            let lowerText = text.toLowerCase();
            
            if (map[lowerText]) {
                return map[lowerText];
            }

            for (let i = 0; i < lowerText.length; i++) {
                let found = false;
                for (let len = 4; len > 0; len--) {
                    if (i + len <= lowerText.length) {
                        const sub = lowerText.substring(i, i + len);
                        if (map[sub]) {
                            result += map[sub];
                            i += len - 1;
                            found = true;
                            break;
                        }
                    }
                }
                if (!found) {
                    result += lowerText[i];
                }
            }
            return result;
        }

        function generateBillId(date) {
            const d = date;
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = String(d.getFullYear());

            const todayStart = new Date(d.getFullYear(), d.getMonth(), d.getDate()).getTime();
            const todayEnd = todayStart + (24 * 60 * 60 * 1000);
            
            const billsToday = billHistory.filter(b => {
                const billTime = new Date(b.date).getTime();
                return billTime >= todayStart && billTime < todayEnd;
            }).length;

            const sequence = String(billsToday + 1).padStart(3, '0');
            return `${day}${month}${year}${sequence}`;
        }

                return;
            }
            resultsDiv.innerHTML = results.map(p => ` <div class="p-2 rounded-lg border cursor-pointer hover:border-[var(--primary)] transition-all" onclick="addToBill('${p.id}', this)" style="background-color: color-mix(in srgb, var(--text) 3%, transparent); border-color: var(--border-color);"><div class="font-semibold text-sm product-name-text">${p.name}</div><div class="price-text font-bold text-sm">₹${p.price} <span class="text-xs meta-text"> / ${p.fillingQuantity || 1} ${unitTextMap[p.unit] || p.unit}</span></div></div>`).join('');
            resultsDiv.classList.remove('hidden');
        }
        function handleDeleteHistoryItem(event, billId) { event.stopPropagation(); showConfirmModal('🗑️ बिल डिलीट करें?', 'क्या आप वाकई इस बिल को हिस्ट्री से डिलीट करना चाहते हैं?', () => { const index = billHistory.findIndex(b => b.id.toString() === billId.toString()); if (index > -1) { billHistory.splice(index, 1); filterAndDisplayHistory(); showToast('✅ बिल डिलीट हो गया!', 'success'); triggerHapticFeedback(); } }); }
        
        function renameCustomerInHistory(event, billId) {
            event.stopPropagation();
            const billIndex = billHistory.findIndex(b => b.id.toString() === billId.toString());
            if (billIndex === -1) return;

            const currentName = billHistory[billIndex].customerName;

            showPromptModal(
                translations[currentLanguage].rename_customer_title || 'Rename Customer',
                translations[currentLanguage].rename_customer_message || 'Enter the new name for the customer:',
                currentName,
                (newName) => {
                    if (newName && newName.trim()) {
                        billHistory[billIndex].customerName = newName.trim();
                        filterAndDisplayHistory();
                        showToast(translations[currentLanguage].customer_renamed_success || '✅ Customer name updated!', 'success');
                    }
                }
            );
        }

        function loadBillFromHistory(event, billId) {
            event.stopPropagation();
            const bill = billHistory.find(b => b.id.toString() === billId.toString());
            if (!bill) return;

            showConfirmModal(
                translations[currentLanguage].confirm_load_bill_title || 'Load Bill?',
                translations[currentLanguage].confirm_load_bill_message || 'This will replace the current bill. Do you want to continue?',
                () => {
                    billItems = JSON.parse(JSON.stringify(bill.items)); // Deep copy to avoid modifying history
                    document.getElementById('customerName').value = bill.customerName;
                    showSection('shopping');
                    displayBillItems();
                    updateTotal();
                    showToast(translations[currentLanguage].bill_loaded_success || '✅ Bill loaded successfully!', 'success');
                },
                'bg-green-500' 
            );
        }

        function filterAndDisplayHistory() {
            const searchTerm = document.getElementById('historySearchInput').value.toLowerCase();
            const hinglishTerm = transliterateHinglish(searchTerm);
            const searchDate = document.getElementById('historyDateInput').value;
            let filtered = billHistory;

            if (searchTerm) {
                filtered = filtered.filter(bill =>
                    bill.customerName.toLowerCase().includes(searchTerm) || (hinglishTerm && bill.customerName.includes(hinglishTerm)) ||
                    bill.items.some(item => item.name.toLowerCase().includes(searchTerm) || (hinglishTerm && item.name.includes(hinglishTerm)))
                );
            }

            if (searchDate) {
                 filtered = filtered.filter(bill => {
                    const billDate = new Date(bill.date);
                    const billYear = billDate.getFullYear();
                    const billMonth = String(billDate.getMonth() + 1).padStart(2, '0');
                    const billDay = String(billDate.getDate()).padStart(2, '0');
                    const billDateString = `${billYear}-${billMonth}-${billDay}`;
                    return billDateString === searchDate;
                });
            }

            displayBillHistory(filtered);
        }
        function displayBillHistory(billsToDisplay = billHistory) {
            const historyDiv = document.getElementById('billHistory');
            historyDiv.className = 'space-y-2';
            if (billsToDisplay.length === 0) {
                historyDiv.innerHTML = `<div class="text-center py-16 text-gray-400 flex flex-col items-center"><svg class="w-16 h-16 text-gray-300 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" /></svg><h3 class="font-bold text-md" data-lang-key="empty_state_history_title">कोई बिल हिस्ट्री नहीं है</h3><p class="text-sm" data-lang-key="empty_state_history_desc">सेव किए गए बिल यहाँ दिखाई देंगे।</p></div>`;
                return;
            }
            
            const groupedBills = billsToDisplay.reduce((acc, bill) => {
                const date = new Date(bill.date).toLocaleDateString('hi-IN', { year: 'numeric', month: 'long', day: 'numeric' });
                if (!acc[date]) {
                    acc[date] = [];
                }
                acc[date].push(bill);
                return acc;
            }, {});


            let finalHtml = '';
            for (const date in groupedBills) {
                 finalHtml += `<div class="sticky top-0 z-10 py-2" style="background-color: var(--bg-start);"><h3 class="text-sm font-bold text-gray-500">${date}</h3></div>`;
                 groupedBills[date].forEach(bill => {
                    const billDate = new Date(bill.date);
                    const isCredit = bill.paymentType === 'credit';
                    const billDetailsHtml = bill.items.map(item => { const unitLabel = unitTextMap[item.unit] || item.unit; const totalUnits = item.quantity * item.fillingQuantity; const formattedTotalUnits = parseFloat(totalUnits.toFixed(2).replace(/\.00$/, '')); return `<div class="border-t first:border-t-0 py-2" style="border-color: var(--border-color);"><div class="flex justify-between font-semibold text-sm"><span class="product-name-text">${item.name}</span><span class="price-text">₹${(item.price * item.quantity).toFixed(2)}</span></div><div class="flex justify-between text-xs meta-text"><span>${item.quantity} × (₹${item.price}/${item.fillingQuantity} ${unitLabel})</span><span><span data-lang-key="text_total">कुल</span>: ${formattedTotalUnits} ${unitLabel}</span></div></div>`; }).join('');
                    finalHtml += ` <div class="modern-card cursor-pointer fade-in p-3" style="${isCredit ? 'border-left: 4px solid #ef4444;' : ''}" onclick="toggleBillDetails('${bill.id}')"><div class="flex justify-between items-center"><div><h4 class="font-semibold text-sm product-name-text">${bill.customerName || `बिल #${bill.id}`}</h4><p class="text-xs" style="color:var(--text-light)">${billDate.toLocaleTimeString('hi-IN', {hour: '2-digit', minute: '2-digit'})}</p></div><div class="text-right"><p class="font-bold price-text text-md">₹${bill.total.toFixed(2)}</p>${isCredit ? '<p class="text-xs font-bold text-red-500">उधार</p>' : ''}</div></div><div id="billDetails_${bill.id}" class="hidden mt-2 pt-2 border-t" style="border-color: var(--border-color);"><div class="text-sm space-y-1 p-2 rounded-lg" style="background-color: color-mix(in srgb, var(--text) 3%, transparent);">${billDetailsHtml}<div class="mt-2 pt-2 border-t grid grid-cols-2 sm:grid-cols-4 gap-2" style="border-color: var(--border-color);"><button onclick="loadBillFromHistory(event, '${bill.id}')" class="bg-green-500 text-white px-3 py-1.5 rounded-md text-xs font-semibold hover:bg-green-600 transition-colors"><span data-lang-key="btn_load_bill">बिल लोड करें</span></button><button onclick="renameCustomerInHistory(event, '${bill.id}')" class="bg-yellow-500 text-white px-3 py-1.5 rounded-md text-xs font-semibold hover:bg-yellow-600 transition-colors"><span data-lang-key="btn_rename">नाम बदलें</span></button><button onclick="handleDeleteHistoryItem(event, '${bill.id}')" class="bg-red-500 text-white px-3 py-1.5 rounded-md text-xs font-semibold hover:bg-red-600 transition-colors"><span data-lang-key="btn_delete">डिलीट</span></button><button onclick="printOldBill(event, '${bill.id}')" class="bg-blue-500 text-white px-3 py-1.5 rounded-md text-xs font-semibold hover:bg-blue-600 transition-colors"><span data-lang-key="btn_download">प्रिंट/PDF</span></button></div></div></div></div>`;
                 });
            }
            historyDiv.innerHTML = finalHtml;
            updateDashboardStats();
        }
        function toggleBillDetails(billId) { document.getElementById(`billDetails_${billId}`).classList.toggle('hidden'); }
        function exportData() { toggleMenu(); const data = { storeName, products, billHistory, notes, exportDate: new Date().toISOString() }; const dataStr = JSON.stringify(data, null, 2); const blob = new Blob([dataStr], {type: 'application/json'}); const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `${storeName}_backup_${new Date().toISOString().split('T')[0]}.json`; link.click(); showToast('✅ डेटा एक्सपोर्ट हो गया!', 'success'); }
       function importData(event) { const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { try { const data = JSON.parse(e.target.result); showConfirmModal('📥 डेटा इम्पोर्ट करें?', 'क्या आप वाकई डेटा इम्पोर्ट करना चाहते हैं? यह मौजूदा डेटा को बदल देगा।', () => { if (data.storeName) storeName = data.storeName; if (data.products) products = data.products; if (data.billHistory) billHistory = data.billHistory; if (data.notes) notes = data.notes; document.getElementById('storeName').textContent = storeName; document.getElementById('mobileStoreName').textContent = storeName; searchAndSortProducts(); filterAndDisplayHistory(); showToast('✅ डेटा सफलतापूर्वक इम्पोर्ट हो गया!', 'success'); }, 'secondary-bg');} catch (error) { showToast('❌ गलत फाइल फॉर्मेट!', 'error'); } }; reader.readAsText(file); event.target.value = ''; }
        function closeNotesModal() { toggleBodyScroll(false); document.getElementById('notesModal').classList.add('hidden'); }
        function saveNotes() { notes = document.getElementById('notesText').value; localStorage.setItem('notes', notes); if(history.state.modal === 'notes') history.back(); else closeNotesModal(); showToast('📝 नोट्स सेव हो गए!', 'success'); }
        function showNotesModal() { toggleBodyScroll(true); toggleMenu(); document.getElementById('notesText').value = notes; document.getElementById('notesModal').classList.remove('hidden'); history.pushState({ modal: 'notes' }, '', location.href); }
        function handleBackButton(event) { if (isScanning) { stopScanning(currentScanningSection); return; } const openModal = document.querySelector('.fixed.inset-0.z-50:not(.hidden)'); if (openModal) { if(openModal.id === 'menuDropdown'){ toggleMenu(); return; } switch (openModal.id) { case 'addProductModal': closeAddModal(); break; case 'editModal': closeEditModal(); break; case 'notesModal': closeNotesModal(); break; default: openModal.classList.add('hidden'); toggleBodyScroll(false); break; } return; } if (event.state && event.state.section) { showSection(event.state.section, false); } else { showSection('home', false); } }
        function fetchProductDetails(barcode) { 
            if (!barcode.trim()) return; 
            let product = Object.values(products).find(p => p.barcode === barcode || p.manualId === barcode) || productDatabase[barcode];
            if (product) { 
                showToast('📦 प्रोडक्ट डिटेल्स मिल गए!', 'success');
                document.getElementById('productName').value = product.name; 
                document.getElementById('productPrice').value = product.price; 
                document.getElementById('productDetails').value = product.details || ''; 
                document.getElementById('productFillingQuantity').value = product.fillingQuantity || 1; 
                document.getElementById('productUnit').value = product.unit || 'piece'; 
            }
        }
        function toggleLanguage() { currentLanguage = currentLanguage === 'hi' ? 'en' : 'hi'; setLanguage(currentLanguage); }
          function setLanguage(lang) { currentLanguage = lang; localStorage.setItem('language', lang); document.documentElement.lang = lang; const langStrings = translations[lang]; document.querySelectorAll('[data-lang-key]').forEach(el => { const key = el.dataset.langKey; if (langStrings[key]) { if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') { if (el.placeholder) { el.placeholder = langStrings[key]; } } else { const targetElement = el.querySelector('span[data-lang-key]') || el; const textNode = Array.from(targetElement.childNodes).find(node => node.nodeType === Node.TEXT_NODE && node.textContent.trim().length > 0); if (textNode) { textNode.textContent = langStrings[key]; } else { targetElement.textContent = langStrings[key]; } } } }); }
        
        function showCustomerSuggestions() {
            const input = document.getElementById('customerName');
            const suggestionsDiv = document.getElementById('customerNameSuggestions');
            const value = input.value.toLowerCase();

            if (!value) {
                suggestionsDiv.classList.add('hidden');
                return;
            }

            const uniqueNames = [...new Set(billHistory.map(bill => bill.customerName.trim()).filter(name => name))];
            const filteredNames = uniqueNames.filter(name => name.toLowerCase().includes(value)).slice(0, 5);
            
            if (filteredNames.length > 0) {
                suggestionsDiv.innerHTML = filteredNames.map(name => 
                    `<div class="p-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700" onclick="selectCustomerName('${name}')">${name}</div>`
                ).join('');
                suggestionsDiv.classList.remove('hidden');
            } else {
                suggestionsDiv.classList.add('hidden');
            }
        }

        function selectCustomerName(name) {
            document.getElementById('customerName').value = name;
            document.getElementById('customerNameSuggestions').classList.add('hidden');
        }

    </script>
