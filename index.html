<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>स्मार्ट स्टोर मैनेजर</title>
    
    <meta name="theme-color" id="theme-color-meta" content="#3B82F6"/>
    <link rel="apple-touch-icon" href="icon-192x192.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Inter', 'Noto Sans Devanagari', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* --- Themes --- */
        :root { --primary: #3B82F6; --secondary: #10B981; --accent: #8B5CF6; --bg-start: #F9FAFB; --bg-end: #F3F4F6; --card: #FFFFFF; --text: #1F2937; --text-light: #6B7280; --border-color: color-mix(in srgb, var(--text) 8%, transparent); --text-heading: var(--text); }
        .theme-blue{--primary:#3B82F6;--secondary:#10B981;--accent:#8B5CF6;--bg-start:#F9FAFB;--bg-end:#F3F4F6;--card:white;--text:#1F2937;--text-light:#6B7280;--text-heading:var(--primary)}
        .theme-green{--primary:#10B981;--secondary:#059669;--accent:#34D399;--bg-start:#F7FAf8;--bg-end:#F0FDF4;--card:white;--text:#1F2937;--text-light:#6B7280;--text-heading:var(--primary)}
        .theme-slate{--primary:#455A64;--secondary:#607D8B;--accent:#7C4DFF;--bg-start:#F8F9FA;--bg-end:#ECEFF1;--card:white;--text:#263238;--text-light:#546E7A;--text-heading:var(--primary)}
        .theme-dark{--primary:#5eead4;--secondary:#a78bfa;--accent:#f472b6;--bg-start:#111827;--bg-end:#18212f;--card:#1f2937;--text:#f8fafc;--text-light:#cbd5e1; --border-color: color-mix(in srgb, var(--text) 15%, transparent); --text-heading:var(--primary)}

        .theme-executive{--primary:#2d3748;--secondary:#718096;--accent:#a0aec0;--bg-start:#f7fafc;--bg-end:#edf2f7;--card:white;--text:#1a202c;--text-light:#4a5568;--text-heading:var(--primary)}
        .theme-ocean-blue{--primary:#00628F;--secondary:#00A0C4;--accent:#4FC3F7;--bg-start:#f0faff;--bg-end:#e6f7ff;--card:white;--text:#003148;--text-light:#005a7d;--text-heading:var(--primary)}
        .theme-forest{--primary:#2F855A;--secondary:#48BB78;--accent:#9AE6B4;--bg-start:#f0fff4;--bg-end:#e6ffed;--card:white;--text:#1c422e;--text-light:#276749;--text-heading:var(--primary)}
        .theme-charcoal{--primary:#36454F;--secondary:#848884;--accent:#B2BEB5;--bg-start:#f5f5f5;--bg-end:#e8e8e8;--card:white;--text:#222222;--text-light:#555555;--text-heading:var(--primary)}

        .theme-royal-gold{--primary:#D4AF37;--secondary:#FFD700;--accent:#B8860B;--bg-start:#2C2A24;--bg-end:#1B1A17;--card:#2a2823;--text:#F5F5DC;--text-light:#D4AF37; --border-color: color-mix(in srgb, var(--text) 15%, transparent);--text-heading:var(--primary)}
        .theme-deep-purple{--primary:#8e44ad;--secondary:#9b59b6;--accent:#e8daef;--bg-start:#f4eef6;--bg-end:#e8daef;--card:white;--text:#3c134e;--text-light:#8e44ad;--text-heading:var(--primary)}
        .theme-sunset{--primary:#e67e22;--secondary:#d35400;--accent:#f39c12;--bg-start:#fff2e6;--bg-end:#ffebd9;--card:white;--text:#4b2609;--text-light:#c0392b;--text-heading:var(--primary)}
        .theme-emerald{--primary:#2ecc71;--secondary:#27ae60;--accent:#1abc9c;--bg-start:#ebfcf2;--bg-end:#d9f7e5;--card:white;--text:#0e3b20;--text-light:#16a085;--text-heading:var(--primary)}
        .theme-ruby{--primary:#e74c3c;--secondary:#c0392b;--accent:#f1948a;--bg-start:#3e110d;--bg-end:#2b0c09;--card:#541e18;--text:#f5e1df;--text-light:#ff8a80; --border-color: color-mix(in srgb, var(--text) 15%, transparent);--text-heading:var(--primary)}
        .theme-sapphire{--primary:#3498db;--secondary:#2980b9;--accent:#1abc9c;--bg-start:#ebf5fb;--bg-end:#d6eaf8;--card:white;--text:#102c40;--text-light:#2980b9;--text-heading:var(--primary)}

        .theme-aurora, .theme-aurora body, .theme-aurora main { background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); background-size: 400% 400%; animation: gradientBG 15s ease infinite; }
        .theme-aurora .card-bg { background-color: rgba(31, 41, 55, 0.8) !important; backdrop-filter: blur(4px); }
        .theme-aurora .modern-input { background: rgba(55, 65, 81, 0.7) !important; }
        .theme-aurora {--primary:#ee7752; --secondary:#e73c7e; --text: #f8fafc; --text-light: #cbd5e1; --card: #1f2937; --border-color: color-mix(in srgb, var(--text) 20%, transparent); --text-heading:var(--primary)}
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .theme-cherry{--primary:#D2042D;--secondary:#990000;--accent:#FF6B6B;--bg-start:#fff0f0;--bg-end:#ffe0e0;--card:white;--text:#5b0000;--text-light:#c8553d;--text-heading:var(--primary)}
        .theme-lavender{--primary:#967bb6;--secondary:#C8A2C8;--accent:#E6E6FA;--bg-start:#f5f2fa;--bg-end:#efebff;--card:white;--text:#3b3251;--text-light:#6a5a8a;--text-heading:var(--primary)}
        .theme-mint{--primary:#3EB489;--secondary:#98FF98;--accent:#B4D8C6;--bg-start:#f0faf5;--bg-end:#e6fff0;--card:white;--text:#135235;--text-light:#2b8b5f;--text-heading:var(--primary)}
        .theme-coffee{--primary:#6f4e37;--secondary:#a0522d;--accent:#d2b48c;--bg-start:#f5f0eb;--bg-end:#eaddd0;--card:white;--text:#3a2415;--text-light:#8b5e34;--text-heading:var(--primary)}
        .theme-sky{--primary:#87CEEB;--secondary:#ADD8E6;--accent:#B0E0E6;--bg-start:#f0f8ff;--bg-end:#e6f2ff;--card:white;--text:#2a4d69;--text-light:#4b8baf;--text-heading:var(--primary)}
        .theme-rose{--primary:#FF007F;--secondary:#E3256B;--accent:#FFC0CB;--bg-start:#fff0f5;--bg-end:#ffe6ef;--card:white;--text:#6b002c;--text-light:#c71585;--text-heading:var(--primary)}
        .theme-peach{--primary:#FFCBA4;--secondary:#FFDAB9;--accent:#FFE5B4;--bg-start:#fff5ee;--bg-end:#ffebde;--card:white;--text:#804000;--text-light:#c3682a;--text-heading:var(--primary)}
        .theme-sand{--primary:#C2B280;--secondary:#D8C99B;--accent:#F0E68C;--bg-start:#faf8f0;--bg-end:#f5f0e1;--card:white;--text:#5d5231;--text-light:#9e8b5a;--text-heading:var(--primary)}
        .theme-indigo{--primary:#4B0082;--secondary:#8A2BE2;--accent:#9370DB;--bg-start:#f2f0ff;--bg-end:#e9e6ff;--card:white;--text:#200038;--text-light:#5a16b4;--text-heading:var(--primary)}
        .theme-coral{--primary:#FF6347;--secondary:#FF7F50;--accent:#FFA07A;--bg-start:#FFF5F5;--bg-end:#FFEBEB;--card:white;--text:#4A0404;--text-light:#A35757;--text-heading:var(--primary)}
        .theme-amber{--primary:#FFBF00;--secondary:#FFC107;--accent:#FFD700;--bg-start:#FFFBF0;--bg-end:#FFF8E1;--card:white;--text:#664B00;--text-light:#B38600;--text-heading:var(--primary)}

        /* General Styles */
        body { background-color: var(--bg-start); color: var(--text); transition: background-color 0.3s, color 0.3s; }
        .primary-bg { background-color: var(--primary) !important; }
        .primary-text { color: var(--primary) !important; }
        .secondary-bg { background-color: var(--secondary) !important; }
        .secondary-text { color: var(--secondary) !important; }
        .card-bg { background-color: var(--card) !important; }
        .primary-gradient { background: linear-gradient(135deg, var(--primary), var(--secondary)) !important; }
        .product-name-text { color: var(--text-heading); }
        
        .modern-card { background: var(--card); border: 1px solid var(--border-color); border-radius: 0.75rem; box-shadow: 0 4px 12px -2px color-mix(in srgb, var(--text) 5%, transparent); transition: all 0.25s ease-out; }
        .modern-card:hover { transform: translateY(-2px); box-shadow: 0 8px 16px -4px color-mix(in srgb, var(--text) 7%, transparent); }
        .modern-input { border: 1px solid var(--border-color); border-radius: 0.5rem; transition: all 0.25s ease; background: color-mix(in srgb, var(--bg-end) 50%, var(--card)); color: var(--text); }
        .modern-input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary) 20%, transparent); outline: none; }
        .modern-input.error { border-color: #EF4444; animation: shake 0.5s; }
        label { color: var(--text-light); }
        @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }
        .modern-btn { border-radius: 0.5rem; font-weight: 600; transition: all 0.25s ease; box-shadow: 0 1px 2px color-mix(in srgb, var(--text) 5%, transparent); border: none; }
        .modern-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px color-mix(in srgb, var(--text) 10%, transparent); }
        .modern-btn:active { transform: translateY(-1px) scale(0.98); box-shadow: 0 2px 5px color-mix(in srgb, var(--text) 8%, transparent); }
        .barcode-badge { background-color: color-mix(in srgb, var(--text) 5%, transparent); color: var(--text-light); font-family: monospace; font-size: 0.7rem; padding: 2px 6px; border-radius: 9999px; max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .scanner-container { width: 100%; max-width: 300px; margin: 0 auto; border-radius: 1.25rem; overflow: hidden; background: #000; }
        #reader, #storeReader, #shoppingReader, #dashboardReader { width: 100% !important; border-radius: 18px; height: 180px; }
        #reader video, #storeReader video, #shoppingReader video, #dashboardReader video { border-radius: 18px !important; object-fit: cover !important; width: 100% !important; height: 100% !important; }
        
        .zoom-slider { -webkit-appearance: none; appearance: none; width: 100%; height: 4px; background: rgba(255,255,255,0.3); border-radius: 2px; outline: none; transition: opacity .2s; }
        .zoom-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 16px; height: 16px; background: white; cursor: pointer; border-radius: 50%; border: 2px solid var(--primary);}
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .highlight-total { animation: highlight 0.7s ease-out; }
        @keyframes highlight { 0%, 100% { background-color: transparent; transform: scale(1); } 50% { background-color: color-mix(in srgb, var(--secondary) 30%, transparent); transform: scale(1.05); } }
        .modal-backdrop { animation: fadeIn 0.2s ease-out; }
        
        main { background-color: var(--card); }
        @media (min-width: 768px) {
             body { display: flex; }
             .sidebar { width: 250px; flex-shrink: 0; }
             main { flex-grow: 1; background-color: var(--bg-start); }
             .section-container { max-width: 100%; margin: 0; }
        }
        @media print { .no-print { display: none !important; } body { background-color: white !important; } }
    </style>
</head>
<body class="min-h-screen pb-20 md:pb-0">
    <!-- Sidebar for Desktop -->
    <aside class="sidebar fixed top-0 left-0 h-full card-bg border-r z-30 flex-col p-4 hidden md:flex no-print" style="border-color: var(--border-color);">
        <div class="flex items-center mb-8">
            <svg class="h-8 w-8 primary-text" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5A2.25 2.25 0 0 0 11.25 11.25H4.5A2.25 2.25 0 0 0 2.25 13.5V21M3 3h12M3 7.5h12M3 12h12M3 16.5h12M17.25 3v18" /></svg>
            <h1 id="storeName" class="ml-2 text-xl font-bold primary-text">मेरा स्टोर</h1>
        </div>
        <nav class="flex flex-col space-y-2">
            <button onclick="showSection('home')" id="homeTabDesktop" class="nav-tab-desktop active"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg><span data-lang-key="tab_home">होम</span></button>
            <button onclick="showSection('store')" id="storeTabDesktop" class="nav-tab-desktop"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg><span data-lang-key="tab_store">स्टोर</span></button>
            <button onclick="showSection('shopping')" id="shoppingTabDesktop" class="nav-tab-desktop"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg><span data-lang-key="tab_shopping">शॉपिंग</span></button>
            <button onclick="showSection('history')" id="historyTabDesktop" class="nav-tab-desktop"><svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg><span data-lang-key="tab_history">हिस्ट्री</span></button>
        </nav>
        <div class="mt-auto">
            <button onclick="toggleMenu()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg><span>सेटिंग्स और टूल्स</span></button>
        </div>
    </aside>

    <div class="md:pl-[250px] w-full">
        <!-- Header for Mobile -->
        <header class="card-bg sticky top-0 z-30 border-b md:hidden no-print" style="border-color: var(--border-color);">
            <div class="px-4">
                <div class="flex items-center justify-between h-14">
                    <div class="flex items-center">
                        <svg class="h-7 w-7 primary-text" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5A2.25 2.25 0 0 0 11.25 11.25H4.5A2.25 2.25 0 0 0 2.25 13.5V21M3 3h12M3 7.5h12M3 12h12M3 16.5h12M17.25 3v18" /></svg>
                        <h1 id="mobileStoreName" class="ml-2 text-lg font-bold primary-text">मेरा स्टोर</h1>
                    </div>
                    <button onclick="toggleMenu()" class="p-2 rounded-full hover:bg-gray-100 transition-colors"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path></svg></button>
                </div>
            </div>
        </header>
        
        <div id="menuDropdown" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-end no-print" onclick="if(event.target === this) toggleMenu()">
            <div id="menuContent" class="card-bg w-full rounded-t-2xl shadow-xl slide-up">
                <div class="p-2 space-y-1">
                    <div class="w-10 h-1.5 bg-gray-300 rounded-full mx-auto mb-3"></div>
                    <button onclick="handleEditStoreName()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg><span data-lang-key="menu_rename_store">स्टोर का नाम बदलें</span></button>
                    <button onclick="toggleLanguage()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m4 13l4-4M19 5h-4M16 19l-4-4M5 19h12a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg><span data-lang-key="menu_change_language">भाषा बदलें / Language</span></button>
                    <button onclick="showThemeSelector()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" /></svg><span data-lang-key="menu_change_theme">थीम बदलें</span></button>
                    <button onclick="showNotesModal()" class="w-full text-left px-3 py-2 hover:bg-gray-100 rounded-lg flex items-center space-x-3 text-sm"><svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg><span data-lang-key="menu_notes">नोट्स</span></button>

        function generateBillId(date) {

        }

        function handleEditStoreName() { toggleMenu(); showPromptModal('स्टोर का नाम बदलें', 'कृपया अपने स्टोर का नया नाम दर्ज करें।', storeName, (newName) => { if (newName && newName.trim()) { storeName = newName.trim(); document.getElementById('storeName').textContent = storeName; document.getElementById('mobileStoreName').textContent = storeName; localStorage.setItem('storeName', storeName); showToast('✅ स्टोर का नाम अपडेट हो गया!', 'success'); } }); }
        function closeEditModal() { toggleBodyScroll(false); document.getElementById('editModal').classList.add('hidden'); currentEditingProduct = null; }
        function searchProducts(query) {
            const resultsDiv = document.getElementById('searchResults');
            const trimmedQuery = query.trim();
            if (!trimmedQuery) {
                resultsDiv.classList.add('hidden');
                return;
            }
            const lowerCaseQuery = trimmedQuery.toLowerCase();
            const results = Object.values(products).filter(p => 
                p.name.toLowerCase().includes(lowerCaseQuery) || 
                (p.barcode && p.barcode.toLowerCase().includes(lowerCaseQuery)) ||
                p.id.toString().includes(lowerCaseQuery)
            );
            if (results.length === 0) {
                resultsDiv.innerHTML = '<div class="text-center py-3 text-gray-500 text-sm">कोई प्रोडक्ट नहीं मिला</div>';
                resultsDiv.classList.remove('hidden');
                return;
            }
            resultsDiv.innerHTML = results.map(p => ` <div class="p-2 rounded-lg border cursor-pointer hover:border-[var(--primary)] transition-all" onclick="addToBill('${p.id}', this)" style="background-color: color-mix(in srgb, var(--text) 3%, transparent); border-color: var(--border-color);"><div class="font-semibold text-sm product-name-text">${p.name}</div><div class="secondary-text font-bold text-sm">₹${p.price} <span class="text-xs" style="color:var(--text-light)"> / ${p.fillingQuantity || 1} ${unitTextMap[p.unit] || p.unit}</span></div></div>`).join('');

        }
        function handleDeleteHistoryItem(event, billId) { event.stopPropagation(); showConfirmModal('🗑️ बिल डिलीट करें?', 'क्या आप वाकई इस बिल को हिस्ट्री से डिलीट करना चाहते हैं?', () => { const index = billHistory.findIndex(b => b.id.toString() === billId.toString()); if (index > -1) { billHistory.splice(index, 1); filterAndDisplayHistory(); showToast('✅ बिल डिलीट हो गया!', 'success'); triggerHapticFeedback(); } }); }
        function filterAndDisplayHistory() {
            const searchTerm = document.getElementById('historySearchInput').value.toLowerCase();
            const searchDate = document.getElementById('historyDateInput').value;
            let filtered = billHistory;

            if (searchTerm) {
                filtered = filtered.filter(bill =>
                    bill.customerName.toLowerCase().includes(searchTerm) ||
                    bill.items.some(item => item.name.toLowerCase().includes(searchTerm))
                );
            }

            if (searchDate) {
                 filtered = filtered.filter(bill => {
                    const billDate = new Date(bill.date);
                    const billYear = billDate.getFullYear();
                    const billMonth = String(billDate.getMonth() + 1).padStart(2, '0');
                    const billDay = String(billDate.getDate()).padStart(2, '0');
                    const billDateString = `${billYear}-${billMonth}-${billDay}`;
                    return billDateString === searchDate;
                });
            }

            displayBillHistory(filtered);
        }
        function displayBillHistory(billsToDisplay = billHistory) {
            const historyDiv = document.getElementById('billHistory');
            historyDiv.className = 'space-y-3';
            if (billsToDisplay.length === 0) {
                historyDiv.innerHTML = `<div class="text-center py-16 text-gray-400 flex flex-col items-center"><svg class="w-16 h-16 text-gray-300 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 010 3.75H5.625a1.875 1.875 0 010-3.75z" /></svg><h3 class="font-bold text-md" data-lang-key="empty_state_history_title">कोई बिल हिस्ट्री नहीं है</h3><p class="text-sm" data-lang-key="empty_state_history_desc">सेव किए गए बिल यहाँ दिखाई देंगे।</p></div>`;
                return;
            }
            
            const groupedBills = billsToDisplay.reduce((acc, bill) => {
                const date = new Date(bill.date).toLocaleDateString('hi-IN', { year: 'numeric', month: 'long', day: 'numeric' });
                if (!acc[date]) {
                    acc[date] = [];
                }
                acc[date].push(bill);
                return acc;
            }, {});

            let finalHtml = '';
            for (const date in groupedBills) {
                 finalHtml += `<div class="sticky top-0 z-10 py-2" style="background-color: var(--bg-start);"><h3 class="text-sm font-bold text-gray-500">${date}</h3></div>`;
                 groupedBills[date].forEach(bill => {
                    const billDate = new Date(bill.date);
                    const billDetailsHtml = bill.items.map(item => { const unitLabel = unitTextMap[item.unit] || item.unit; const totalUnits = item.quantity * item.fillingQuantity; const formattedTotalUnits = parseFloat(totalUnits.toFixed(2).replace(/\.00$/, '')); return `<div class="border-t first:border-t-0 py-2" style="border-color: var(--border-color);"><div class="flex justify-between font-semibold text-sm"><span>${item.name}</span><span class="secondary-text">₹${(item.price * item.quantity).toFixed(2)}</span></div><div class="flex justify-between text-xs" style="color:var(--text-light)"><span>${item.quantity} × (₹${item.price}/${item.fillingQuantity} ${unitLabel})</span><span><span data-lang-key="text_total">कुल</span>: ${formattedTotalUnits} ${unitLabel}</span></div></div>`; }).join('');
                    finalHtml += ` <div class="modern-card cursor-pointer fade-in p-3" onclick="toggleBillDetails('${bill.id}')"><div class="flex justify-between items-center"><div><h4 class="font-semibold text-sm product-name-text">${bill.customerName || `बिल #${bill.id}`}</h4><p class="text-xs" style="color:var(--text-light)">${billDate.toLocaleTimeString('hi-IN', {hour: '2-digit', minute: '2-digit'})}</p></div><div class="text-right"><p class="font-bold secondary-text text-md">₹${bill.total.toFixed(2)}</p></div></div><div id="billDetails_${bill.id}" class="hidden mt-2 pt-2 border-t" style="border-color: var(--border-color);"><div class="text-sm space-y-1 p-2 rounded-lg" style="background-color: color-mix(in srgb, var(--text) 3%, transparent);">${billDetailsHtml}<div class="mt-2 pt-2 border-t text-center flex justify-center gap-2" style="border-color: var(--border-color);"><button onclick="handleDeleteHistoryItem(event, '${bill.id}')" class="bg-red-500 text-white px-3 py-1.5 rounded-md text-xs font-semibold hover:bg-red-600 transition-colors"><span data-lang-key="btn_delete">डिलीट</span></button><button onclick="printOldBill(event, '${bill.id}')" class="bg-blue-500 text-white px-3 py-1.5 rounded-md text-xs font-semibold hover:bg-blue-600 transition-colors"><span data-lang-key="btn_download">प्रिंट/PDF</span></button></div></div></div></div>`;
                 });
            }
            historyDiv.innerHTML = finalHtml;
            updateDashboardStats();
        }

        function exportData() { toggleMenu(); const data = { storeName, products, billHistory, currentTheme, notes, exportDate: new Date().toISOString() }; const dataStr = JSON.stringify(data, null, 2); const blob = new Blob([dataStr], {type: 'application/json'}); const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `${storeName}_backup_${new Date().toISOString().split('T')[0]}.json`; link.click(); showToast('✅ डेटा एक्सपोर्ट हो गया!', 'success'); }
       function importData(event) { const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = function(e) { try { const data = JSON.parse(e.target.result); showConfirmModal('📥 डेटा इम्पोर्ट करें?', 'क्या आप वाकई डेटा इम्पोर्ट करना चाहते हैं? यह मौजूदा डेटा को बदल देगा।', () => { if (data.storeName) storeName = data.storeName; if (data.products) products = data.products; if (data.billHistory) billHistory = data.billHistory; if (data.currentTheme) currentTheme = data.currentTheme; if (data.notes) notes = data.notes; document.getElementById('storeName').textContent = storeName; document.getElementById('mobileStoreName').textContent = storeName; applyTheme(currentTheme); searchAndSortProducts(); filterAndDisplayHistory(); showToast('✅ डेटा सफलतापूर्वक इम्पोर्ट हो गया!', 'success'); }, 'secondary-bg');} catch (error) { showToast('❌ गलत फाइल फॉर्मेट!', 'error'); } }; reader.readAsText(file); event.target.value = ''; }

        function fetchProductDetails(barcode) { if (!barcode.trim()) return; let product = null; if (productDatabase[barcode]) { product = productDatabase[barcode]; showToast('✅ प्रोडक्ट डिटेल्स ऑटो-फिल हो गए!', 'success'); } else if (products[barcode] || Object.values(products).find(p => p.barcode === barcode)) { product = products[barcode] || Object.values(products).find(p => p.barcode === barcode); showToast('📦 स्टोर से प्रोडक्ट डिटेल्स लोड हो गए!', 'info'); } if (product) { document.getElementById('productName').value = product.name; document.getElementById('productPrice').value = product.price; document.getElementById('productDetails').value = product.details || ''; document.getElementById('productFillingQuantity').value = product.fillingQuantity || 1; document.getElementById('productUnit').value = product.unit || 'piece'; } }
        function toggleLanguage() { currentLanguage = currentLanguage === 'hi' ? 'en' : 'hi'; setLanguage(currentLanguage); }
        function setLanguage(lang) { currentLanguage = lang; localStorage.setItem('language', lang); document.documentElement.lang = lang; const langStrings = translations[lang]; document.querySelectorAll('[data-lang-key]').forEach(el => { const key = el.dataset.langKey; if (langStrings[key]) { if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') { if (el.placeholder) { el.placeholder = langStrings[key]; } } else { const targetElement = el.querySelector('span[data-lang-key]') || el; const textNode = Array.from(targetElement.childNodes).find(node => node.nodeType === Node.TEXT_NODE && node.textContent.trim().length > 0); if (textNode) { textNode.textContent = langStrings[key]; } else { targetElement.textContent = langStrings[key]; } } } }); }
